<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheets" href="./src/style/index.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="header-logo-part">
            <div class="container">
                <img src="src/style/assets/image/logo.svg" alt="logo" class="logo" />
                <span>ExpressFood</span>
            </div>
        </div>
        <div class="header-search-basket">
            <div class="container">
                <div class="search-block-wrapper">
                    <div class="search-block">
                        <input type="text" class="searching" id="searching" placeholder="Input name or manufacturer..." />
                        <img src='./src/style/assets/image/search.svg' id="btn-search" alt='search-icon' />
                    </div>
                </div>
                <div class="basket-block">
                    <img src='./src/style/assets/image/basket.png' class="basket-img" />
                </div>
            </div>
        </div>
    </header>
        <div class="main-content">
            <div class="filters">
                <h3>FILTERS</h3>
                <div class="price-filter">
                    <p>Price</p>
                    <select id="sort-by-price">
                        <option value='DEFAULT'>Sort by...</option>
                        <option value="asc">from smallest to largest</option>
                        <option value="desc">from largesr to smallest</option>
                    </select>
                </div>
                <div class="category-filter">
                    <p>Categories</p>
                    <select id="category-list">
                        <option value='DEFAULT'>Select a category...</option>
                    </select>
                </div>
            </div>
            <div id="products-wrapper" class="products-wrapper"></div>
            <div class="pagenumbers" id="pagination"></div>

            <div id="myModal" class="modal"></div>

            <div class="basket-wrapper">
                <div class="modal-basket">
                    <span class="close-basket">&times;</span>
                    <h2>Basket</h2>
                    <table id="basket-content" class="table-basket">
                        <caption>Your goods</caption>
                        <tbody class="modal-content-descr"></tbody>
                    </table>

                    <div class="amount-price-wrapper"></div>

                    <div class="person-info-wrapper">
                        <h3>Personal information</h3>
                        <form type="submit" class="person-info">
                            <input
                                type="text"
                                placeholder="Your name"
                                class="input-name"
                                required
                            />
                            <input
                                type="email"
                                placeholder="Your email"
                                class="input-email"
                                required
                            />
                            <input
                                type="tel"
                                placeholder="Your telephone (format: +380 (XX) XXX-XX-XX)"
                                pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                                class="input-tel"
                                required
                            />
                            <button
                                type="submit"
                                id="checkout"
                                class="checkout"
                            >
                                Оформить заказ
                            </button>
                        </form>
                    </div>
                    <div class="history-of-orders">
                        <button class="btn-show-history">History of orders</button>
                        <div class="history-wrapper">
                            <table class="table-history">
                                <span class="close-history">&times;</span>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="main.js" type="module"></script>
</body>
</html>
