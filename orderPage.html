<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheets" href="./src/style/order.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Корзина</title>
</head>
<body>
    <header id="header">
        <div class="header-logo-part">
            <div class="container">
                <img src="src/style/assets/image/logo.svg" alt="logo" class="logo" />
                <span>ExpressFood</span>
            </div>
        </div>
        <div class="header-search-basket">
            <div class="container">
                <div class="search-block-wrapper">
                    <div class="search-block">
                        <input type="text" class="searching" id="searching" placeholder="Введите наименование..." />
                        <img src='./src/style/assets/image/search.svg' id="btn-search" alt='search-icon' />
                    </div>
                </div>
                <div class="basket-block">
                    <a href="/orderPage">
                        <img src='./src/style/assets/image/basket.png' class="basket" />
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="basket-wrapper">
        <a href="/" class="to-main-page">/ На главную</a>
        <h2>Корзина</h2>
        <table id="basket-content" class="table-basket">
            <caption>Ваши товары</caption>
        </table>
        <div class="amount-price-wrapper">
            <table class="table-amount-price">
                <tr>
                    <td colspan="2">Сумма заказа</td>
                </tr>
                <tr>
                    <td>Сумма корзины</td>
                    <td>100 грн</td>
                </tr>
                <tr>
                    <td>Итого: </td>
                    <td>100 грн</td>
                </tr>
            </table>
            <button id="checkout" class="checkout">Оформить заказ</button>
        </div>
        <div class="person-info-wrapper">
            <h3>Персональная информация</h3>
            <form class="person-info">
                <input type="text" placeholder="Введите имя" />
                <input type="email" placeholder="Введите адрес электронной почты" />
                <input type="tel" placeholder="Введите номер телефона" />
                <button type="submit">Отправить</button>
            </form>

        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
